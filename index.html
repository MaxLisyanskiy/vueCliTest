<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>

</head>
<body>
    
    <div id="app">
        <h1>{{title}}</h1>

        <div class="message" v-if="message">
            <p>{{message}}</p>
        </div>
        <!--new note-->
        <div class="new-note">
            <input v-model="note.title" type="text">
            <textarea v-model="note.descr"></textarea>
            <button @click="addNote">New note!</button>
        </div>


        <!--notes-->
        <div class="notes">
            <div class="note" v-for="(note, index) in notes" :key="index" style="border: 1px solid grey; width: 20%;">
                <div class="note-header">
                    <p>{{note.title}}</p>
                </div>
                <div class="note-body">
                    <span>{{note.descr}}</span>
                    <p>{{note.date}}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                title: 'Notes App',
                message: null,
                note: {
                    title: '',
                    descr: ''
                },
                notes: [
                    {
                        title: "first note",
                        descr: "first descr",
                        date: new Date(Date.now()).toLocaleString()
                    },
                    {
                        title: "second note",
                        descr: "second descr",
                        date: new Date(Date.now()).toLocaleString()
                    },
                    {
                        title: "third note",
                        descr: "third descr",
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let {title, descr} = this.note;

                    if(title === '') {
                        this.message = 'Title is null'
                        return false;
                    }
                    
                    this.notes.push({
                        title,
                        descr,
                        date: new Date(Date.now()).toLocaleString()
                    })
                    this.message = null;
                    this.note.title = '';
                    this.note.descr = '';
                }
            }
        })

    </script>
</body>
</html>
